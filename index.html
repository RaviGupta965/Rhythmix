<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="ico" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/2d0949d040.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <div class="container flex black">

        <div class="left black round m">
            <div class="close">
                <img width="12px" class="invert close" src="close.svg" alt="">
            </div>
            <div class="home grey round m p">
                <div class="logo"><img width=130px class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library grey round m p">
                <div class="library"><img class="invert " src="library.svg" alt="library">
                    Your Library
                    <div class="songlist">
                        <ul>

                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>privacy center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>privacy policies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>about ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right round p">
            <div class="header round">
                <div class="nav">
                    <div class="hamburgercont">

                        <img width="25px" class="invert hamburger" src="hamburger.svg" alt="">
                        <img class="invert1" src="left.svg" alt="">
                        <img class="invert1" src="right.svg" alt="">
                    </div>
                </div>
                <div class="button">
                    <!-- <button class="prem">Premium</button>
                    <button class="support">Support</button>
                    <button class="down">Download</button> -->
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Spotify Playlists</h2>
                <div class="cardscontainer">
            
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="info">

                    </div>
                    <div class="song">
                        <img width="17px" class="prev" src="prev.svg" alt="">
                        <img width="17px" id="playbtn" src="play.svg" alt="">
                        <img width="17px" class="next" src="next.svg" alt="">
                    </div>
                    <div class="time">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
